<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Auto Saver</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="icons/icon.png" alt="LeetCode Auto Saver Logo" class="logo-img">
                </div>
                <div class="header-text">
                    <h1>LeetCode Auto Saver</h1>
                    <p class="subtitle">Save your solutions automatically</p>
                </div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="stats-section">
            <h2 class="section-title">üìä Your Progress</h2>
            <div class="stats-grid">
                <div class="stat-card total">
                    <div class="stat-icon">üéØ</div>
                    <div class="stat-content">
                        <div class="stat-value" id="total-solved">0</div>
                        <div class="stat-label">Total Solved</div>
                    </div>
                </div>
                <div class="stat-card easy">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-content">
                        <div class="stat-value" id="easy-solved">0</div>
                        <div class="stat-label">Easy</div>
                    </div>
                </div>
                <div class="stat-card medium">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-content">
                        <div class="stat-value" id="medium-solved">0</div>
                        <div class="stat-label">Medium</div>
                    </div>
                </div>
                <div class="stat-card hard">
                    <div class="stat-icon">üî•</div>
                    <div class="stat-content">
                        <div class="stat-value" id="hard-solved">0</div>
                        <div class="stat-label">Hard</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Section -->
        <div class="settings-section">
            <h2 class="section-title">‚öôÔ∏è Settings</h2>

            <div class="setting-item">
                <div class="setting-info">
                    <div class="setting-label">Auto-Save Solutions</div>
                    <div class="setting-description">Automatically save when you get accepted</div>
                </div>
                <label class="toggle">
                    <input type="checkbox" id="autoSave" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <!-- Top Languages Section -->
        <div class="languages-section">
            <h2 class="section-title">üíª Top Languages</h2>
            <div id="languages-list" class="languages-list">
                <div class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <p>No solutions saved yet</p>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button id="resetStats" class="btn btn-secondary">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path
                        d="M13.65 2.35C12.2 0.9 10.21 0 8 0C3.58 0 0.01 3.58 0.01 8C0.01 12.42 3.58 16 8 16C11.73 16 14.84 13.45 15.73 10H13.65C12.83 12.33 10.61 14 8 14C4.69 14 2 11.31 2 8C2 4.69 4.69 2 8 2C9.66 2 11.14 2.69 12.22 3.78L9 7H16V0L13.65 2.35Z"
                        fill="currentColor" />
                </svg>
                Reset Stats
            </button>
            <button id="exportData" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path
                        d="M14 11V14H2V11H0V14C0 15.1 0.9 16 2 16H14C15.1 16 16 15.1 16 14V11H14ZM13 7L11.59 5.59L9 8.17V0H7V8.17L4.41 5.59L3 7L8 12L13 7Z"
                        fill="currentColor" />
                </svg>
                Export Data
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
